<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">Currency</a></li>
    </ol>
</nav>
<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
        <h4 class="mb-3 mb-md-0">Currency</h4>
    </div>
    <div class="d-flex align-items-center flex-wrap text-nowrap">
        <button type="button" (click)="openAddModal()"
            class="btn btn-outline-info btn-icon-text mr-2 d-none d-md-block">
            <i class="btn-icon-prepend" data-feather="plus" appFeatherIcon></i>
            Add
        </button>
        <button type="button" class="btn btn-outline-info btn-icon-text mr-2 d-none d-md-block">
            <i class="btn-icon-prepend" data-feather="file-plus" appFeatherIcon></i>
            Export to xlsx
        </button>
        <button type="button" class="btn btn-outline-primary btn-icon-text mr-2 mb-2 mb-md-0">
            <i class="btn-icon-prepend" data-feather="printer" appFeatherIcon></i>
            Print
        </button>
        <button type="button" class="btn btn-primary btn-icon-text mb-2 mb-md-0">
            <i class="btn-icon-prepend" data-feather="download-cloud" appFeatherIcon></i>
            Download Report
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="currencies" style="width: 100%;">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No </th>
                            <td mat-cell *matCellDef="let currency;let i=index;"> {{i+1}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Currency">
                            <th mat-header-cell *matHeaderCellDef> Currency </th>
                            <td mat-cell *matCellDef="let currency"> {{currency.Currency}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ShortName">
                            <th mat-header-cell *matHeaderCellDef> Short Name </th>
                            <td mat-cell *matCellDef="let currency"> {{currency.ShortName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let currency"> {{currency.Symbol}} </td>
                        </ng-container>
                        <ng-container matColumnDef="ExchangeRate">
                            <th mat-header-cell *matHeaderCellDef> Exchange Rate </th>
                            <td mat-cell *matCellDef="let currency"> {{currency.ExchangeRate}} </td>
                        </ng-container>
                        <ng-container matColumnDef="IsBaseCurrency">

                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let currency">
                                <mat-slide-toggle [color]="color" [checked]="currency.IsBaseCurrency"
                                    (change)="changed(currency,$event)">
                                </mat-slide-toggle>
                            </td>

                        </ng-container>


                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Edit/Del</th>
                            <td mat-cell *matCellDef="let currency">
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                    <button (click)="openEditModal(currency.id)" class="btn btn-primary btn-icon">
                                        <i class="feather icon-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-icon"
                                        (click)="deleteCurrency(currency.id)">
                                        <i class="feather icon-x"></i>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
