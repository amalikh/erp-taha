<div class="row w-100 mx-0 auth-page">
  <div class="col-md-4 col-xl-4 mx-auto">
    <!-- <div class="logo">
    </div> -->
    <div class="card">
      <div class="row">
        <div class=" pl-md-0">
          <div class="auth-form-wrapper px-5 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Retail<span> Management System</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>
            <h5 *ngIf="errors" class="text-danger font-weight-normal mb-4">{{errors}}</h5>
            <form class="forms-sample"  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" formControlName="username" placeholder="Username" required >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" autocomplete="current-password" placeholder="Password" required>
              </div>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div>
              <div class="mt-3">
                <button type="submit"  class="btn btn-primary mr-2 mb-2 mb-md-0" >Login</button>
              </div>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
